<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just for You ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.reel{
  width:360px;
  height:640px;
  background:linear-gradient(180deg,#ff758c,#ff7eb3);
  border-radius:25px;
  overflow:hidden;
  position:relative;
  animation:slideUp 1s ease;
}

@keyframes slideUp{
  from{transform:translateY(100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.photo{
  width:100%;
  height:55%;
  background:url("komal.jpg") center/cover no-repeat;
}

.content{
  padding:20px;
  color:white;
  text-align:center;
}

h2{
  margin-bottom:10px;
}

p{
  font-size:14px;
  opacity:0.95;
}

.buttons{
  margin-top:15px;
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

.yes{
  background:white;
  color:#ff4d6d;
}

.no{
  background:rgba(255,255,255,0.5);
  color:#000;
  position:relative;
}

.swipe{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{bottom:0;opacity:1}
  to{bottom:100%;opacity:0}
}
</style>
</head>

<body>

<div class="reel" id="reel">

  <div class="photo"></div>

  <div class="content">
    <h2>Hey Komal ğŸ’–</h2>
    <p>

      Will you be my Valentine? ğŸŒ¸ğŸ’˜
    </p>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes ğŸ¥°</button>
      <button class="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="swipe">â¬† Swipe your heart</div>

</div>

<script>
function yesClick(){
  document.getElementById("reel").innerHTML = `
    <div class="content">
      <h2>YAYYYY ğŸ’–ğŸ‰</h2>

        Thank you for being YOU ğŸŒ¸

  setInterval(createHeart,300);

function moveNo(){
  const btn = document.querySelector(".no");
  btn.style.position="absolute";
  btn.style.left=Math.random()*200+"px";
  btn.style.top=Math.random()*200+"px";

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"%";
  document.body.appendChild(heart);

</script>

</body>
</html>
